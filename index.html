<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>California Businesses by Size</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/USStateBoundaries_0.js"></script>
        <script src="data/CaliforniaBusinessesbyEmployeeSize_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[28.83744774132296,-134.55139453883353],[45.792236694076365,-103.6932972097503]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_USStateBoundaries_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE_ABBR'] !== null ? autolinker.link(feature.properties['STATE_ABBR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE_FIPS'] !== null ? autolinker.link(feature.properties['STATE_FIPS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE_NAME'] !== null ? autolinker.link(feature.properties['STATE_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POPULATION'] !== null ? autolinker.link(feature.properties['POPULATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POP_SQMI'] !== null ? autolinker.link(feature.properties['POP_SQMI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SQMI'] !== null ? autolinker.link(feature.properties['SQMI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape__Area'] !== null ? autolinker.link(feature.properties['Shape__Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape__Length'] !== null ? autolinker.link(feature.properties['Shape__Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_USStateBoundaries_0_0() {
            return {
                pane: 'pane_USStateBoundaries_0',
                opacity: 1,
                color: 'rgba(110,110,110,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(57,57,57,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_USStateBoundaries_0');
        map.getPane('pane_USStateBoundaries_0').style.zIndex = 400;
        map.getPane('pane_USStateBoundaries_0').style['mix-blend-mode'] = 'normal';
        var layer_USStateBoundaries_0 = new L.geoJson(json_USStateBoundaries_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_USStateBoundaries_0',
            layerName: 'layer_USStateBoundaries_0',
            pane: 'pane_USStateBoundaries_0',
            onEachFeature: pop_USStateBoundaries_0,
            style: style_USStateBoundaries_0_0,
        });
        bounds_group.addLayer(layer_USStateBoundaries_0);
        map.addLayer(layer_USStateBoundaries_0);
        function pop_CaliforniaBusinessesbyEmployeeSize_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Company Name</th>\
                        <td>' + (feature.properties['company_na'] !== null ? autolinker.link(feature.properties['company_na'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['city'] !== null ? autolinker.link(feature.properties['city'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">State</th>\
                        <td>' + (feature.properties['state'] !== null ? autolinker.link(feature.properties['state'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estimated Company Value ($ USD)</th>\
                        <td>' + (feature.properties['company_sa'] !== null ? autolinker.link(feature.properties['company_sa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Industry</th>\
                        <td>' + (feature.properties['naics_desc'] !== null ? autolinker.link(feature.properties['naics_desc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Number of Employees</th>\
                        <td>' + (feature.properties['Employees'] !== null ? autolinker.link(feature.properties['Employees'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CaliforniaBusinessesbyEmployeeSize_1_0(feature) {
            if (feature.properties['Employees'] >= 0.000000 && feature.properties['Employees'] <= 1.000000 ) {
                return {
                pane: 'pane_CaliforniaBusinessesbyEmployeeSize_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Employees'] >= 1.000000 && feature.properties['Employees'] <= 2.000000 ) {
                return {
                pane: 'pane_CaliforniaBusinessesbyEmployeeSize_1',
                radius: 5.5,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Employees'] >= 2.000000 && feature.properties['Employees'] <= 4.000000 ) {
                return {
                pane: 'pane_CaliforniaBusinessesbyEmployeeSize_1',
                radius: 9.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Employees'] >= 4.000000 && feature.properties['Employees'] <= 10.000000 ) {
                return {
                pane: 'pane_CaliforniaBusinessesbyEmployeeSize_1',
                radius: 12.5,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Employees'] >= 10.000000 && feature.properties['Employees'] <= 1400.000000 ) {
                return {
                pane: 'pane_CaliforniaBusinessesbyEmployeeSize_1',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_CaliforniaBusinessesbyEmployeeSize_1');
        map.getPane('pane_CaliforniaBusinessesbyEmployeeSize_1').style.zIndex = 401;
        map.getPane('pane_CaliforniaBusinessesbyEmployeeSize_1').style['mix-blend-mode'] = 'normal';
        var layer_CaliforniaBusinessesbyEmployeeSize_1 = new L.geoJson(json_CaliforniaBusinessesbyEmployeeSize_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CaliforniaBusinessesbyEmployeeSize_1',
            layerName: 'layer_CaliforniaBusinessesbyEmployeeSize_1',
            pane: 'pane_CaliforniaBusinessesbyEmployeeSize_1',
            onEachFeature: pop_CaliforniaBusinessesbyEmployeeSize_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CaliforniaBusinessesbyEmployeeSize_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_CaliforniaBusinessesbyEmployeeSize_1);
        map.addLayer(layer_CaliforniaBusinessesbyEmployeeSize_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>California Businesses by Size</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'California businesses from some online database that I got from my professor that she got from a database whose name she doesnt remember.Geocoded using the US Census Bureau';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'California Businesses by Employee Size<br /><table><tr><td style="text-align: center;"><img src="legend/CaliforniaBusinessesbyEmployeeSize_1_010.png" /></td><td>0 - 1</td></tr><tr><td style="text-align: center;"><img src="legend/CaliforniaBusinessesbyEmployeeSize_1_121.png" /></td><td>1 - 2</td></tr><tr><td style="text-align: center;"><img src="legend/CaliforniaBusinessesbyEmployeeSize_1_242.png" /></td><td>2 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/CaliforniaBusinessesbyEmployeeSize_1_4103.png" /></td><td>4 - 10</td></tr><tr><td style="text-align: center;"><img src="legend/CaliforniaBusinessesbyEmployeeSize_1_1014004.png" /></td><td>10 - 1400</td></tr></table>': layer_CaliforniaBusinessesbyEmployeeSize_1,'<img src="legend/USStateBoundaries_0.png" /> US State Boundaries': layer_USStateBoundaries_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"company_sa": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_company_sa = document.createElement('div');
            div_company_sa.id = "div_company_sa";
            div_company_sa.className= "filterselect";
            document.getElementById("menu").appendChild(div_company_sa);
            sel_company_sa = document.createElement('select');
            sel_company_sa.multiple = true;
            sel_company_sa.size = 8;
            sel_company_sa.id = "sel_company_sa";
            var company_sa_options_str = "<option value='' unselected></option>";
            sel_company_sa.onchange = function(){filterFunc()};
            company_sa_options_str  += '<option value="$1,000,000 to $4,999,999">$1,000,000 to $4,999,999</option>';
            company_sa_options_str  += '<option value="$10,000,000 to $24,999,999">$10,000,000 to $24,999,999</option>';
            company_sa_options_str  += '<option value="$25,000,000 to $74,999,999">$25,000,000 to $74,999,999</option>';
            company_sa_options_str  += '<option value="$5,000,000 to $9,999,999">$5,000,000 to $9,999,999</option>';
            company_sa_options_str  += '<option value="$500,000 to $999,999">$500,000 to $999,999</option>';
            company_sa_options_str  += '<option value="Over $1,000,000,000">Over $1,000,000,000</option>';
            company_sa_options_str  += '<option value="Under $500,000">Under $500,000</option>';
            company_sa_options_str  += '<option value="Unknown">Unknown</option>';
            sel_company_sa.innerHTML = company_sa_options_str;
            div_company_sa.appendChild(sel_company_sa);
            var lab_company_sa = document.createElement('div');
            lab_company_sa.innerHTML = 'company_sa';
            lab_company_sa.className = 'filterlabel';
            div_company_sa.appendChild(lab_company_sa);
            var reset_company_sa = document.createElement('div');
            reset_company_sa.innerHTML = 'clear filter';
            reset_company_sa.className = 'filterlabel';
            reset_company_sa.onclick = function() {
                var options = document.getElementById("sel_company_sa").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_company_sa.appendChild(reset_company_sa);
        </script>
    </body>
</html>
